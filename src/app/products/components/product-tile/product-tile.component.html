<div id="product-tile" class="card document shadow-sm m-2">
    <div class="card-body">
        <img class="prd-img mx-auto d-block mb-4" src="{{product.image}}" alt="product_image">
        <p class="card-text name text-truncate m-0">{{product.title}}</p>
        <p class="price text-left font-sm">$ {{product.price}}</p>
    </div>
</div>
