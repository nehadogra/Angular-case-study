<div id="home-main-section" class="container-fluid p-0">
  <header id="header" class="header d-flex justify-content-end">
  </header>
  <div class="row d-flex justify-content-between flex-wrap p-5">
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold p-0 m-0">
        <a id="banner-btn" class="text-decoration-none card-text tile-text" [routerLink]='["/banner"]'>Banner</a>
      </div>
    </div>
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold  p-0 m-0">
        <a id="products-btn" class="text-decoration-none tile-text" [routerLink]='["/products"]'>Products</a>
      </div>
    </div>
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold">
        <a id="students-btn" class="text-decoration-none tile-text" [routerLink]='["/students"]'>Students</a>
      </div>
    </div>
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold">
        <a id="dynamic-btn" class="text-decoration-none tile-text" [routerLink]='["/dynamic"]'>Dynamic divs</a>
      </div>
    </div>
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold">
        <a id="timer-deco-btn" class="text-decoration-none tile-text" [routerLink]='["/timer-decorator"]'>Timer (With
          Decorators)</a>
      </div>
    </div>
    <div class="card tile shadow m-2 p-0">
      <div class="card-body d-flex align-items-center justify-content-center fw-bold">
        <a id="timer-service" class="text-decoration-none tile-text" [routerLink]='["/timer-service"]'>Timer (With
          Service)</a>
      </div>
    </div>
  </div>
</div>
